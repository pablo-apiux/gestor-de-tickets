spring:
  datasource:
    # Configurado dinámicamente por TestContainers
    url: jdbc:postgresql://localhost:5432/test
    username: test
    password: test
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    
  flyway:
    enabled: true
    locations: classpath:db/migration
    
  rabbitmq:
    # Configurado dinámicamente por TestContainers
    host: localhost
    port: 5672
    username: guest
    password: guest
    
logging:
  level:
    com.example.ticketero: DEBUG
    org.testcontainers: INFO
    
# Usar configuración real de Telegram desde variables de entorno
telegram:
  bot-token: ${TELEGRAM_BOT_TOKEN}
  api-url: https://api.telegram.org/bot
  chat-id: ${TELEGRAM_CHAT_ID}

# Desactivar configuraciones que pueden interferir
management:
  endpoints:
    enabled-by-default: false